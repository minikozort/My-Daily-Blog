<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <link rel="stylesheet" href="Assets/css/styles.css" />
    <link rel="stylesheet" href="Assets/css/form.css" />
</head>

<body class="bodytoggle">
    <header>
        <nav class="toggleback">
            <div id="togglemode">
                <i class="indicator"></i>
            </div>
        </nav>
    </header>
    <section>
        <section>
            <div class="box">
                <div class="circle"> My First Blog </div>
            </div>

        </section>
        <section>
            <div class="divform">
                <form action="blog.html" class="form">What's on your mind?

                    <div>
                        <label id="firstnametext" for="firstname">First Name: </label>
                        <input id="user_first_name" type="text" />
                    </div>
                    <div>
                        <label id="lastnametext" for="lastname">Last Name: </label>
                        <input id="user_last_name" type="text" />
                    </div>
                    <div>
                        <label id="emailtext" for="email">Email: </label>
                        <input id="user_email" type="email" />
                    </div>
                    <div>
                        <label id=blog for="blog">Type your thoughts here...</label>
                        <textarea id="userblog" rows="5" colm="100" type="text">
                    </textarea>
                    </div>
                    <input id="btn" type="submit" value="SUBMIT">
                </form>
            </div>
        </section>
    </section>

</body>
<script src="Assets/js/logic.js"></script>
<footer>

</footer>
