<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <link rel="stylesheet" href="Assets/css/styles.css" />
    <link rel="stylesheet" href="Assets/css/form.css" />
</head>

<body class="bodytoggle">
    <header>
        <nav class="toggleback">
            <div id="togglemode">
                <i class="indicator"></i>
            </div>
        </nav>
    </header>
    <section>
        <section>
            <div class="box">
                <div class="circle"> My First Blog </div>
            </div>

        </section>
        <section>
            <div class="divform">
                <form id="blogformsubmit" name="blogform" class="form">What's on your mind?

                    <div>
                        <label id="username"  for="username">Username :</label>
                        <input id="user-name" placeholder="Enter User Name" type="text" />
                    </div>
                    <div>
                        <label id="title"  for="title">Title : </label>
                        <input id="title-name" placeholder="Enter Title Name" type="text" />
                    </div>
                    <div>
                        <label id=content for="content">Content</label>
                        <textarea id="userblog" rows="5" colm="100" type="text"></textarea>
                    </div>
                    <input id="btn" type="submit" value="SUBMIT">
                </form>
            </div>
        </section>
    </section>
    
</body>

<footer class="footer">
    <h1>Made with ❤️️ Goksel</h1>
    <p>
        Some Text Here
    </p>
</footer>
<script src="Assets/js/logic.js"></script>


</html>
