<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <link rel="stylesheet" href="Assets/css/styles.css" />
    <link rel="stylesheet" href="Assets/css/form.css" />
</head>

<body class="bodytoggle">
    <header class="headerstyle">
        <nav class="toggleback">
            <div id="togglemode">
                <i class="indicator"></i>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="box">
                <div class="circle"> My First Blog </div>
            </div>

        </section>
        <section class="formsection">
            <div class="divform">
                
                <form id="blogformsubmit" name="blogform" class="form">What's on your mind?


                    <label id="username" >Username :</label>
                    <input class="user-name-class" id="user-name" placeholder="Enter username here..." type="text" />


                    <label id="title" >Title : </label>
                    <input class="title-name-class" id="title-name" placeholder="Enter title name here..." type="text" />


                    <label id="content" >Content :</label>
                    <textarea class="userblogclass" id="userblog" rows="5" colm="100" type="text" placeholder="Enter content here..."></textarea>

                    <p class = "error">&nbsp;</p>

                    <input class="btnclass" id="btn" type="submit" value="SUBMIT">
                </form>
            </div>
        </section>
    </main>

</body>

<script src="Assets/js/form.js"></script>

<script src="Assets/js/logic.js"></script>

</html>
